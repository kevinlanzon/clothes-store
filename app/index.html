<!doctype html>
<html lang="en" ng-app="clothesStore">
  <head>
    <meta charset="utf-8">
    <title>Clothes Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeController.js"></script>
  </head>
  <body ng-controller="StoreController">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <a id="brand" class="navbar-brand" href="/app">Clothes Store</a>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input id="search-input" type="text" ng-model="query" class="form-control" placeholder="Search">
          <span id="cart-badge" class="active"><a href="/app" class="badge glyphicon glyphicon-shopping-cart">Cart</a></span>
        </div>
      </form>
    </div>
  </nav>
  <div ng-view></div>
  </body>
</html>
