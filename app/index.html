<!doctype html>
<html lang="en" ng-app="clothesStore">
  <head>
    <meta charset="utf-8">
    <title>Clothes Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeControllers.js"></script>
  </head>

    <body ng-controller="ProductListCtrl" class="container">

      <nav class="navbar navbar-default">
        <h1>Clothes Store</h1>
        <input class="navbar navbar-default" ng-model="query" placeholder="Search">
      </nav>

      <div class="col-md-8">
          <div class="col-sm-4" ng-repeat="product in products | filter:query | orderBy: 'price'">
          <div class="thumbnail">
            <img src="{{product.image}}">
            <h4>{{ product.name }}</h4>
            <p>Description: {{ product.colour }}</p>
            <p>Category: {{ product.category }}</p>
            <p>Available: {{product.quantity }}</p>
            <p><strong>Price: {{ product.price | currency: '£' }}</strong></p>
            <p><a href id="add-to-cart" ng-click="addProduct($index)" class="btn btn-info add-to-cart" role="button">Add to Cart</a></p>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Shopping Cart</h4>
      </div>
    <div class="panel-body" ng-repeat="product in shoppingCart track by $index">
      {{product.name}} : {{product.price | currency: '£'}}
    </div>
    </div>
    </div>
  </body>
</html>
