<!doctype html>
<html lang="en" ng-app="clothesStore">
  <head>
    <meta charset="utf-8">
    <title>Clothes Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeControllers.js"></script>
  </head>
    <body ng-controller="ProductListCtrl">
      <h1>{{"Clothes Store"}}</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            Search: <input ng-model="query">
            </select>
          </div>
          <div class="col-md-10">
          <ul class="products">
            <li ng-repeat="product in products | filter:query">
              <h4>{{ product.name }}</h4>
              <p>Description: {{ product.colour }}</p>
              <p>Category: {{ product.category }}</p>
              <p>Available: {{product.quantity }}</p>
              <p>Price: {{ product.price | currency: 'Â£' }}</p>
              <button id="add-to-cart" type="button" class="btn btn-info" ng-show="product.name">Add to Cart</button>
          </li>
        </ul>
      </div>
    </body>
</html>
