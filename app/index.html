<!doctype html>
<html lang="en" ng-app="clothesStore">
  <head>
    <meta charset="utf-8">
    <title>Clothes Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeControllers.js"></script>
  </head>
    <body ng-controller="ProductListCtrl" class="container">
      <nav class="navbar navbar-default">
        <h1>Clothes Store</h1>
          <input class="navbar navbar-right" ng-model="query" placeholder="Search">
      </nav>
        <div class="col-md-10">
          <div class="products">
            <div ng-repeat="product in products | filter:query | orderBy: 'price'">
              <img class="thumb" ng-src="{{product.image}}">
              <h4>{{ product.name }}</h4>
              <p>Description: {{ product.colour }}</p>
              <p>Category: {{ product.category }}</p>
              <p>Available: {{product.quantity }}</p>
              <p><strong>Price: {{ product.price | currency: 'Â£' }}</strong></p>
              <button id="add-to-cart" type="button" class="btn btn-info" ng-show="product.name">Add to Cart</button>
            </div>
          </div>
        </div>
    </body>
</html>
